name: Swift

on:
  push:
    branches: [ master ]
    paths:
      - '**.swift'
  pull_request:
    branches: [ master ]
    paths:
      - '**.swift'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
